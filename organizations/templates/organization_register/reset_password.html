<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password Email</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin:0; padding:0;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4; padding: 20px 0;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden;">
          <!-- Header -->
          <tr>
            <td style="background-color: #4CAF50; padding: 20px; text-align: center; color: #ffffff;">
              <h1>Reset Your Password!</h1>
            </td>
          </tr>
          
          <!-- Body -->
          <tr>
            <td style="padding: 30px;">
              <p style="font-size: 16px; color: #333333;">
                Hi {{ username }},
              </p>
              <p style="font-size: 16px; color: #333333;">
                Please reset your password by clicking the button below:
              </p>
              
              <p style="text-align: center; margin: 30px 0;">
                <a href="{{ verification_link }}" 
                   style="background-color: #4CAF50; color: #ffffff; text-decoration: none; padding: 12px 25px; border-radius: 5px; display: inline-block; font-weight: bold;">
                   Verify Email
                </a>
              </p>
              
              <p style="font-size: 14px; color: #555555;">
                If the button above doesnâ€™t work, copy and paste this link into your browser:
              </p>
              <p style="font-size: 14px; color: #555555; word-break: break-all;">
                {{ verification_link }}
              </p>
              
              <p style="font-size: 16px; color: #333333;">
                Best Regards,<br>
                The Team
              </p>
            </td>
          </tr>
          
          <!-- Footer -->
          <tr>
            <td style="background-color: #f4f4f4; padding: 20px; text-align: center; font-size: 12px; color: #888888;">
              &copy; {{ current_year }} Your Company. All rights reserved.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
