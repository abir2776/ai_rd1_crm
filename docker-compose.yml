version: '3.8'

services:
  db:
    image: postgres:15
    container_name: django_postgres
    environment:
      POSTGRES_DB: swift_web_ai_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: django_redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_web
    command: gunicorn swift_web_ai.wsgi:application --bind 0.0.0.0:8000 --workers 4
    user: "1000:1000"  # Match the appuser UID:GID
    volumes:
      - media_data:/app/media  # Use named volume instead of bind mount
      - static_data:/app/static  # Use named volume instead of bind mount
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_celery_worker
    command: celery -A swift_web_ai worker --loglevel=info --concurrency=4
    user: "1000:1000"  # Match the appuser UID:GID
    volumes:
      - media_data:/app/media
      - static_data:/app/static
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_celery_beat
    command: celery -A swift_web_ai beat --loglevel=info
    user: "1000:1000"  # Changed from root to appuser
    volumes:
      - media_data:/app/media
      - static_data:/app/static
      - celerybeat_data:/app/celerybeat  # Volume for beat schedule file
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_flower
    command: celery -A swift_web_ai flower --port=5555
    user: "1000:1000"  # Match the appuser UID:GID
    volumes:
      - media_data:/app/media
      - static_data:/app/static
    ports:
      - "5555:5555"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
  media_data:  # Named volume for media files
  static_data:  # Named volume for static files